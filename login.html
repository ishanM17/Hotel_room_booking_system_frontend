<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form method="post">
          <img class="mb-4" src="images/logo2.png" alt="logo-img" width="200" height="72">
          <h1 class="h3 mb-3 fw-normal">Login</h1>
    
          
          <div class="form-floating">
            <input type="email" class="form-control" id="email-input" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
            <span id="e_error"></span>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
            <span id="pass_error"></span>
          </div>
          
    
          
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
          <p class="mt-5 mb-3 text-muted">&copy; ayaan agarwal</p>
        </form>
      </main>
</body>
</html>
